<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Page</title>
  <link rel="stylesheet" href="reg.css">
</head>
<body>

<div class="form-container">
  <form align="center">
    
    <h1>REGISTRATION PAGE</h1>
    <marquee behavior="alternate" direction="left">Please enter valid information!</marquee>

    <div class="firstname">
      <label for="fname">Firstname</label>
      <input type="text" placeholder="Enter your Firstname" name="firstname">
    </div>

    <div class="lastname">
      <label for="lname">Lastname</label>
      <input type="text" placeholder="Enter your Lastname" name="lastname">
    </div>


    <div class="gender">
      <label for="gender" class="gender">Gender</label>

      <label for="male" class="male">Male</label>
      <input type="radio" class="maleradio">

      <label for="female" class="female">Female</label>
      <input type="radio" class="femaleradio">

    </div>

    <div class="email">
      <label for="email">Email</label>
      <input type="text" placeholder="Enter your EmailId" name="email">
    </div>

    <div class="password">
      <label for="password">Password</label>
      <input type="password" placeholder="Enter your password" name="password">
    </div>
    
    

    <button class="reg">REGISTER</button>
    
    <div class="ald">
      <label for="signin">already have an account?</label>
      <button class="log">LOGIN</button>
    </div>

  </form>
</div>
  
</body>
</html>
